<!doctype html>
<html>
    <head lang="pt-br">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>tela login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" media="all">
        <link rel="stylesheet" href="css/mdq.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sriracha&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <section class="login">
                <div class="image">
                    <img src="imagens/pexels-bruno-thethe-640.jpg" alt="">
                </div>
                <div class="form">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                    <form autocomplete="off">
                        <div class="container-1">
                            <span id="user" class="material-symbols-outlined">account_circle</span>
                            <input type="email" id="email" placeholder="Seu e-mail" required>
                        </div>
                        <div class="container-2">
                            <span id="key" class="material-symbols-outlined">vpn_key</span>
                            <input type="password" id="senha" placeholder="Sua senha" required>
                        </div>
                        <button id="enter" type="submit">Entrar</button>
                        <div class="container-3">
                            <button type="submit">
                                Esqueci a senha
                                <span id="letter" class="material-symbols-outlined">mail</span>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
